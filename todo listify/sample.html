<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max and Min Width Example</title>
<style>
.container {
  width: 100%;
  padding: 20px;
}

.box {
  background-color: #f0f0f0;
  padding: 20px;
  margin: 0 auto;
  max-width: 400px;
  min-width: 200px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="box">
      This is a box with a maximum width of 400px and a minimum width of 200px.
    </div>
  </div>
</body>
</html>
